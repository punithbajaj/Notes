<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline Notes</title>
        <link href="style.css" rel="stylesheet" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Personal Notes</h1>
        </header>

        <main>
            <section class="note-display">
                <h2>Notes</h2>
                <ul></ul>
            </section>
            <section class="new-note">
                <h2>Enter a new note</h2>
                <form>
                    <div>
                        <label for="title">Note title</label>
                        <input id="title" type="text" required />
                    </div>
                    <div>
                        <label for="body">Note text</label>
                        <input id="body" type="text" required />
                    </div>
                    <div>
                        <button>Create new note</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>Contect <a href="https://github.com/punithbajaj/Notes">me</a> for any query.</p>
        </footer>
    </body>
</html>
